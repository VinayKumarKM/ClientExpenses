{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Client's List</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
</head>
<body>
	<div class="container">
		<h2>Client's List</h2>
		<div class="list-group">
		{% if clients_list %}
	    	{% for client in clients_list %}
	        	<a href="/clients/{{ client.id }}/" class="list-group-item">
	        		<h4 class="list-group-item-heading">{{ client.name }}</h4>
	        		<p class="list-group-item-text">Location: {{ client.location }}</p>
	        	</a>
	    	{% endfor %}
		{% else %}
	    	<p>No clients are available.</p>
		{% endif %}
			
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
